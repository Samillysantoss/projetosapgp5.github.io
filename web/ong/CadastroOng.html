<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Cachorro</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            
            <div class="mb-3">
              <label for="Nome" class="form-label">Nome da instituição:</label>
              <input type="text" class="form-control" id="nome" name="nome">
            </div>
            
            <div class="mb-3">
              <label for="Cep" class="form-label">CEP:</label>
              <input type="text" maxlength="8" class="form-control" id="cep" name="cep">
            </div>

            <div class="mb-3">
              <label for="Tel" class="form-label">Telefone:</label>
              <input type="text" maxlength="9" class="form-control" id="tel" name="tel">
            </div>

            <div class="mb-3">
              <label for="end" class="form-label">Endereço:</label>
              <input type="text" maxlength="200" class="form-control" id="end" name="end">
            </div>

            <div class="mb-3">
              <label for="met" class="form-label">Metodos de doação: </label>
              <input type="text" maxlength="500" class="form-control" id="met" name="met">
            </div>

            <div class="mb-3">
              <label for="req" class="form-label">Requisitos para a adoção:</label>
              <input type="text" maxlength="500" class="form-control" id="req" name="req">
            </div>
            
            <div class="mb-3">
              <label for="estado" class="form-label">Estado:</label>
            <select id="estado" name="estado" class="form-control">
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
              <option value="EX">Estrangeiro</option>
              </select>
            </div>
            

            <div class="mb-3">
            <button type="submit" class="btn btn-primary mt-2" onclick="return show()">Enviar Dados</button>
          </form>
    </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
